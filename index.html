<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Online for KFC Fried Chicken Bucket Home Delivery or Takeaway- Its Finger Lickin Good</title>

    <link rel="shortcut icon" type="image/png" href="./images/fevicon_icon.png">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="headerSection">
        <div class="headerSectionInside">
            <div class="headerLeft">
                <img class="logo" src="./images/logo_kfc.svg" alt="">
            </div>

            <div class="headerRight">
                <div class="logo1">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <i class="fa fa-minus" aria-hidden="true"></i>

                    <span class="logo1Text">Find a <br> <b>KFC</b></span>
                </div>

                <div class="signIn">
                    SIGN IN
                </div>
            </div>
        </div>
    </section>

    <section class="headerSection1">
        <div class="headerSection1Inside">
            <div class="header1Left">
                <div class="header1Ltext1">
                    OFFERS
                </div>

                <div class="header1Ltext2">
                    MENU
                </div>
            </div>

            <div class="header1Right">
                <div>
                    <button class="button">
                        START MY ORDER
                    </button>
                </div>

                <div class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="contentSection">
        <h1 class="contentHeading">WELCOME TO KFC</h1>
        <h5 class="contentText">Order Online or find a KFC using your Location</h5>

        <div class="contentMain">
            <div class="delivery">
                DELIVERY
            </div>

            <div class="takeway">
                TAKEWAY
            </div>
        </div>
        
        <div class="search">
            <form action="">
                <i class="fa fa-search" aria-hidden="true"></i>

                <input type="text" name="search" id="search" placeholder="Enter street / building name">

                <span><i class="fa fa-compass" aria-hidden="true"></i>Auto detect</span>
            </form>
        </div>

        <span>Show Map<i class="fa fa-angle-down" aria-hidden="true"></i></span>
    </section>

    <section class="footerSection">
        <div class="blankContent">
            <div class="blank1"></div>

            <div class="blank2"></div>
            
            <div class="blank3"></div>
        </div>

        <div class="imageUp">
            <img class="imageUp1" src="./images/home_tile3.jpg" alt="">

            <img class="imageUp2" src="./images/home_tile2.jpg" alt="">

            <img class="imageUp3" src="./images/home_tile5.jpg" alt="">
        </div>

        <div class="imageDown">
            <img class="imageDown1" src="./images/home_tile6.jpg" alt="">

            <img class="imageDown2" src="./images/home_tile7.jpg" alt="">
        </div>
    </section>
</body>
</html>
